{% set version = "3.8.9" %}

package:
  name: spacy
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/s/spacy/spacy-{{ version }}.tar.gz
  sha256: 0800eb7e05cfc3ca5fbb4ed8b67ec630bad14084f7bd8e6fc0eaebd279d4284f
  patches:
    - patches/0001-skip-beam-density-test.patch

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  # no cython-blis v1.3.x builds (dependency of newer thinc)
  skip: true  # [ppc64le]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython >=3.0,<4.0                      # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
  host:
    - python
    - setuptools
    - cython >=3.0,<4.0
    - cymem >=2.0.2,<2.1.0
    - preshed >=3.0.2,<3.1.0
    - murmurhash >=0.28.0,<1.1.0
    - thinc >=8.3.0,<8.4.0
    - numpy
    - pip
    - wheel
  run:
    - python
    # Our libraries
    - spacy-legacy >=3.0.11,<3.1.0
    - spacy-loggers >=1.0.0,<2.0.0
    - murmurhash >=0.28.0,<1.1.0
    - cymem >=2.0.2,<2.1.0
    - preshed >=3.0.2,<3.1.0
    - thinc >=8.3.4,<8.4.0
    # Not Available on conda-forge, ml_datasets is only in requirements.txt and not setup.cg
    #- ml_datasets >=0.2.0,<0.3.0 
    - wasabi >=0.9.1,<1.2.0
    - srsly >=2.4.3,<3.0.0
    - catalogue >=2.0.6,<2.1.0
    - typer >=0.3.0,<1.0.0
    - weasel >=0.4.2,<0.5.0
    # Third-party dependencies
    - tqdm >=4.38.0,<5.0.0
    - requests >=2.13.0,<3.0.0
    - pydantic >=1.7.4,!=1.8,!=1.8.1,<3.0.0
    - jinja2
    # Official Python utilities
    - setuptools
    - packaging >=20.0

test:
  requires:
    - pytest
    - pytest-timeout
    - mock
    - hypothesis
  source_files:
    # for pytest markers
    - setup.cfg
  imports:
    - spacy
  commands:
    {% set tests_to_skip = "_not_a_real_test" %}
    # due to missing https://github.com/explosion/ml-datasets
    {% set tests_to_skip = tests_to_skip + " or test_registry_entries" %}
    # avoid long runtime in emulation
    - python -m pytest --tb=native --pyargs spacy -k "not ({{ tests_to_skip }})"    # [not aarch64]

about:
  home: https://spacy.io/
  license: MIT
  license_file: LICENSE
  summary: Industrial-strength Natural Language Processing
  description: |
    spaCy is a library for advanced natural language processing in Python and
    Cython.
  doc_url: https://spacy.io
  dev_url: https://github.com/explosion/spaCy

extra:
  recipe-maintainers:
    - rmax
    - honnibal
    - ines
    - h-vetinari
