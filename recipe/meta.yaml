{% set name = "spacy" %}
{% set version = "2.1.8" %}
{% set sha256sum = "9c510459a66703739d6ba6c958fcff2627399dd813829a020d5644b532034ab6" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256sum }}


build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  skip: true  # [(win and py27) or (osx and py27)]

requirements:
  build:
    - pip
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - setuptools
    - numpy 1.15.*
    - wheel >=0.32,<0.33
  run:
    - python
    - {{ pin_compatible('numpy', min_pin='1.15.x') }}
    - murmurhash >=0.28.0,<1.1.0
    - cymem >=2.0.2,<2.1.0
    - preshed >=2.0.1,<2.1.0
    - thinc >=7.0.4,<7.1.0
    - cython-blis >=0.2.2,<0.3.0
    - plac <1.0.0,>=0.9.6
    - requests >=2.13.0,<3.0.0
    - jsonschema
    - wasabi >=0.0.12,<1.1.0
    - srsly >=0.0.5,<1.1.0
    - pathlib >=1.0.0,<2.0.0  # [py27]
 
test:
  requires:
    - pytest <4
    - mock
  imports:
    - spacy
  commands:
    - python -m pytest --tb=native --pyargs {{ name }}

about:
  home: https://spacy.io/
  license: MIT
  license_file: LICENSE
  summary: Industrial-strength Natural Language Processing
  description: |
    spaCy is a library for advanced natural language processing in Python and
    Cython.
  doc_url: https://spacy.io
  dev_url: https://github.com/explosion/spaCy

extra:
  recipe-maintainers:
    - rmax
    - honnibal
    - ines
