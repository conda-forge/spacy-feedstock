{% set name = "spacy" %}
{% set version = "2.2.4" %}
{% set sha256sum = "f0f3a67c5841e6e35d62c98f40ebb3d132587d3aba4f4dccac5056c4e90ff5b9" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256sum }}
  patches: patches/0002-skip-multiproc-test.patch


build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  skip: true  # [(win and py27) or (osx and py27)]

requirements:
  build:
    - pip
    - {{ compiler('cxx') }}
    - wheel
    - cython >=0.25
    - cymem >=2.0.2,<2.1.0
    - preshed >=3.0.2,<3.1.0
    - murmurhash >=0.28.0,<1.1.0
    - thinc ==7.4.0
    - importlib-metadata >=0.20
  host:
    - pip
    - python
    - numpy 1.16.*
    - wheel
    - cython >=0.25
    - cymem >=2.0.2,<2.1.0
    - preshed >=3.0.2,<3.1.0
    - murmurhash >=0.28.0,<1.1.0
    - thinc ==7.4.0
    - importlib_metadata >=0.20
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - murmurhash >=0.28.0,<1.1.0
    - cymem >=2.0.2,<2.1.0
    - preshed >=3.0.2,<3.1.0
    - thinc ==7.4.0
    - cython-blis >=0.4.0,<0.5.0
    - catalogue >=1.0.0,<1.1.0
    - plac <1.0.0,>=0.9.6
    - requests >=2.13.0,<3.0.0
    - wasabi >=0.4.0,<1.1.0
    - srsly >=1.0.2,<1.1.0
    - jsonschema
    - pathlib >=1.0.0,<2.0.0  # [py27]

test:
  requires:
    - pytest
    - mock
  imports:
    - spacy
  commands:
    - python -m pytest --tb=native --pyargs {{ name }}

about:
  home: https://spacy.io/
  license: MIT
  license_file: LICENSE
  summary: Industrial-strength Natural Language Processing
  description: |
    spaCy is a library for advanced natural language processing in Python and
    Cython.
  doc_url: https://spacy.io
  dev_url: https://github.com/explosion/spaCy

extra:
  recipe-maintainers:
    - rmax
    - honnibal
    - ines
