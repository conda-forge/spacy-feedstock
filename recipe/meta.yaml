{% set name = "spacy" %}
{% set version = "3.7.1" %}
{% set sha256sum = "5c6b727194d676f642534353d129d4f110c9cbf533268c230a333a4f92a5a185" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256sum }}
  patches:
    - patches/0001-skip-beam-density-test.patch


build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython <3.0                            # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - numpy
    - setuptools
    - wheel
    - cython >=0.25,<3.0
    - murmurhash >=0.28.0,<1.1.0
    - cymem >=2.0.2,<2.1.0
    - preshed >=3.0.2,<3.1.0
    - thinc >=8.1.8,<8.2.0
  run:
    - python
    # Our libraries
    - spacy-legacy >=3.0.11,<3.1.0
    - murmurhash >=0.28.0,<1.1.0
    - cymem >=2.0.2,<2.1.0
    - preshed >=3.0.2,<3.1.0
    - thinc >=8.1.8,<8.3.0
    - wasabi >=0.9.1,<1.2.0
    - srsly >=2.4.3,<3.0.0
    - catalogue >=2.0.6,<2.1.0
    - spacy-loggers >=1.0.0,<2.0.0
    - typer >=0.3.2,<0.10.0
    - weasel >=0.1.0,<0.4.0
    # Third-party dependencies
    - {{ pin_compatible('numpy') }}
    - pathy >=0.10.0
    - smart_open >=5.2.1,<7.0.0
    - tqdm >=4.38.0,<5.0.0
    - requests >=2.13.0,<3.0.0
    - pydantic >=1.7.4,!=1.8,!=1.8.1,<3.0.0
    - jinja2
    - langcodes >=3.2.0,<4.0.0
    # Official Python utilities
    - setuptools
    - packaging >=20.0
    - typing_extensions >=3.7.4.1,<4.5.0  # [py<=37]

test:
  requires:
    - pytest
    - pytest-timeout
    - mock
    - hypothesis
  imports:
    - spacy
  commands:
    - python -m pytest --tb=native --pyargs {{ name }}

about:
  home: https://spacy.io/
  license: MIT
  license_file: LICENSE
  summary: Industrial-strength Natural Language Processing
  description: |
    spaCy is a library for advanced natural language processing in Python and
    Cython.
  doc_url: https://spacy.io
  dev_url: https://github.com/explosion/spaCy

extra:
  recipe-maintainers:
    - rmax
    - honnibal
    - ines
    - adrianeboyd
